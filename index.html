<html lang="en">

<head>
    <meta charset="utf-8" />

    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="login.css">

</head>

<body>
    <div class="image circular-image">
        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
            stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="svg">

            <path d="M19 10v2a7 7 0 0 1-14 0v-2"></path>
            <line x1="12" x2="12" y1="19" y2="22"></line>
        </svg>
    </div>
    <div class="auth-card">
        <h1 class="text-4xl font-bold bg-gradient-primary bg-clip-text text-transparent mb-2 border">Tony</h1>
        <p><svg xmlns="http://www.w3.org/2000/svg" width="22" height="22" viewBox="0 0 24 24" fill="none"
                stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
                class="lucide lucide-sparkles w-4 h-4">
                <path
                    d="M9.937 15.5A2 2 0 0 0 8.5 14.063l-6.135-1.582a.5.5 0 0 1 0-.962L8.5 9.936A2 2 0 0 0 9.937 8.5l1.582-6.135a.5.5 0 0 1 .963 0L14.063 8.5A2 2 0 0 0 15.5 9.937l6.135 1.581a.5.5 0 0 1 0 .964L15.5 14.063a2 2 0 0 0-1.437 1.437l-1.582 6.135a.5.5 0 0 1-.963 0z">
                </path>
                <path d="M20 3v4"></path>
                <path d="M22 5h-4"></path>
                <path d="M4 17v2"></path>
                <path d="M5 18H3"></path>
            </svg> &nbsp;
            Your Virtual Assistant</p>
    </div>
    <div class="auth-body">
        <main class="box">
            <h2>Welcome Back</h2>
            <p>Use the demo credentials</p>

            <div class="just">
            <div class="info">
                <label class="username">Username
                   &nbsp;&nbsp;&nbsp; <input id="username" type="text" placeholder="Enter your Username" />
                </label>
            </div>    
            <div class="info2">
                <label class="password">Password
                   &nbsp;&nbsp;&nbsp;&nbsp; <input id="password" type="password" placeholder="Enter your Password" />
                </label>
            </div> 
            </div>   

                <div class="row">
                    <button id="loginBtn">Login</button>
                </div>


            <span class="note">Demo credentials : &nbsp;<strong>ayush / thakur</strong></span>
        </main>


        <script src="auth.js"></script>
    </div>
</body>

</html>
